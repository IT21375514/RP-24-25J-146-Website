<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="%PUBLIC_URL%/favicon.ico"
      sizes="64x64 32x32 24x24 16x16"
      type="image/x-icon"
    />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/favicon.ico" />
    <meta name="application-name" content="RP-24-25J-146" />

    <!-- Viewport & theme -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#56008a" />

    <title>RP-24-25J-146</title>

    <!-- Primary description & keywords -->
    <meta
      name="description"
      content="WriteWizard is an AI-powered collaborative writing platform for academic and research teamsâ€”integrating citation suggestion, formatting, mind mapping, and contributor matching."
    />
    <meta
      name="keywords"
      content="WriteWizard, academic writing, collaborative editor, AI citation, IEEE formatting, mind map, contributor recommendation"
    />
    <!-- Custom cursors -->
    <div class="cursor-inner" id="cursor-inner"></div>
    <div class="cursor-outer" id="cursor-outer"></div>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Custom cursor script -->
    <script>
      const cursorInner = document.getElementById("cursor-inner");
      const cursorOuter = document.getElementById("cursor-outer");
      const interactiveElements = document.querySelectorAll(
        "a, button, [data-hover]"
      );

      document.addEventListener("mousemove", (e) => {
        const x = e.clientX;
        const y = e.clientY;
        cursorInner.style.transform = `translate(${x}px, ${y}px)`;
        cursorOuter.animate(
          { transform: `translate(${x}px, ${y}px)` },
          { duration: 400, fill: "forwards" }
        );
      });

      interactiveElements.forEach((el) => {
        el.addEventListener("mouseenter", () => {
          cursorInner.classList.add("hover");
          cursorOuter.classList.add("hover");
        });
        el.addEventListener("mouseleave", () => {
          cursorInner.classList.remove("hover");
          cursorOuter.classList.remove("hover");
        });
      });
    </script>
  </body>
</html>
